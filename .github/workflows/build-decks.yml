name: Update Overview Deck
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get current date
      id: date
      run: |
          echo "CURRENT_DATE=$(date +'%B %Y')" >> "$GITHUB_OUTPUT"
    - name: Check out repo
      uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r overview_deck/requirements.txt
    - name: Run build
      run: |
        cd overview_deck
        python build.py
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
         token: ${{ secrets.PAT }}
         branch-suffix: timestamp
         path: .
         title: Update Overview Decks for ${{ steps.date.outputs.CURRENT_DATE }}
         labels: automerge
         commit-message: Update Data Sources
         signoff: true
